<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">
			function actionFromNative(){
				document.getElementById("log_msg").innerHTML +=
				"<br\>Native调用了js函数";
			}
			function actionFromNativeParam(arg){
				document.getElementById("log_msg").innerHTML +=
				("<br\>Native调用了js函数并传递参数："+arg);
			}
		</script>
	</head>
	<body>
		<p>WebView与JavaScript交互</p>
		<div>
			<button onclick="window.firstTest.actionFromJs()">
				点击调用Native代码
			</button>
		<br/>
		</div>
		<div>
    <button onClick="window.firstTest.actionFromJsWithParam('come from Js')">点击调用Native代码并传递参数</button>
</div>
<br/>
		<div id="log_msg">
			调用打印信息
		</div>
	</body>
</html>
